<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="head">
        <h1>B.A.T.S Chess Engine</h1>
    </div>
    <div class="chess-container">
        <div id="myBoard"></div>
    </div>
    <h3 id="letters">ABCDEFGH</h3>
    <h2>Play as:</h2>
    <div class="options">
        <div><input type="radio" name="player-color" value="white"> White </div>
        <div><input type="radio" name="player-color" value="black"> Black</div>
        <div><input type="radio" name="player-color" value="random"> Random</div>
        <div><button id="start-game">Start Game</button></div>
        
    </div>
    <div class="foot">
        <p>Created by Vincent Martinez</p>
    </div>
    <script src="board.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
